        <script>
            function msieversion() {
                return !!(
                    window.navigator.userAgent.indexOf('MSIE ') > 0 || navigator.userAgent.match(/Trident.*rv\:11\./)
                );
            }
            var ieSupport = document.getElementById('ie-support');
            msieversion() && (ieSupport.style.display = 'block');

            if (msieversion()) {
                function initFreshChat() {
                    window.fcWidget.init({
                        token: 'bea4f050-646a-48e1-8ca4-84cb985fa172',
                        host: 'https://wchat.freshchat.com',
                        faqTags: {
                            tags: ['adidas'],
                            filterType: 'category'
                        }
                    });
                }
                function initialize(i, t) {
                    var e;
                    i.getElementById(t)
                        ? initFreshChat()
                        : (((e = i.createElement('script')).id = t),
                          (e.async = !0),
                          (e.src = 'https://wchat.freshchat.com/js/widget.js'),
                          (e.onload = initFreshChat),
                          i.head.appendChild(e));
                }
                function initiateCall() {
                    const domain = window.location.hostname;
                    if (domain.indexOf('food') === -1) {
                        initialize(document, 'freshchat-js-sdk');
                    }
                }
                window.addEventListener
                    ? window.addEventListener('load', initiateCall, !1)
                    : window.attachEvent('load', initiateCall, !1);
            }
