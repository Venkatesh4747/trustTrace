<div class="row m-0" *ngIf="items">
    <div
        class="col-xs-12 col-sm-12 col-md-12 col-lg-12 p-0"
        *ngFor="let ECitem of items.evidencesView; let ind = index"
    >
        <app-evidence-article
            [item]="ECitem"
            (handleDelete)="deleteEvidenceArticle($event)"
            [listIndex]="ind"
            [trId]="trId"
        ></app-evidence-article>
    </div>
</div>
<div class="row m-0 pb-2">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 p-0">
        <div class="add-more-input mt-2 p-0" *ngIf="addMoreInputs && addMoreInputs.length > 0">
            <button type="button" mat-button [matMenuTriggerFor]="addMoreInputsMenu">
                {{ 'Add More Inputs' | translate }} <i class="fa fa-caret-down pl-1" aria-hidden="true"></i>
            </button>
            <mat-menu #addMoreInputsMenu="matMenu">
                <button mat-menu-item *ngFor="let item of addMoreInputs" (click)="addToProductEvidenceList(item)">
                    {{ localizationService.getDisplayText(item.id) }}
                </button>
            </mat-menu>
        </div>
    </div>
</div>
